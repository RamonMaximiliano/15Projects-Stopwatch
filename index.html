<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop-Watch</title>
</head>

<body>
    <h1 class="title">Stopwatch</h1>

    <div class="watch">
        <div class="hours numbers">00</div>
        <div class="twodots numbers">:</div>
        <div class="minutes numbers">00</div>
        <div class="twodots numbers">:</div>
        <div class="seconds numbers">00</div>
    </div>

    <div class="controls">
        <button class="start buttons" onclick="startCounting()">Start</button>
        <button class="stop buttons" onclick="stopCounting()">Stop</button>
        <button class="clear buttons" onclick="clearCounting()">Clear</button>
    </div>


    <div id='seconds-counter'> </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
